<div class="col-md-6 col-md-offset-3">
    
      <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title pull-left">Edit post: {{post.title}}</h3>
    
            <button class="btn btn-default pull-right" (click)="goBack()"> <i class="fa fa-arrow-back"></i> Back</button>
            
            <div class="clearfix"></div>
          </div>
          <div class="panel-body">
              <h2>Create new post</h2>
              <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
                      <label for="title">Title</label>
                      <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
                      <div *ngIf="f.submitted && !title.valid" class="help-block">Title is required</div>
                  </div>
                  
                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
                      <label for="description">Description</label>
                      <textarea class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required id="" cols="30" rows="10"></textarea>
                      <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
                  </div>
                  
                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary" >
                        <i class="fa fa-loading fa-spin" *ngIf="loading"></i>    Save</button>
                      <a (click)="goBack()" class="btn btn-link">Cancel</a>
                  </div>
              </form>
            </div>
          </div>
      </div>
