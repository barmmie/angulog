<div class="col-md-10 col-md-offset-1">

    
    <div class="panel panel-info">
          <div class="panel-heading">
                <h3 class="panel-title pull-left">All posts</h3>

                
                <div class="btn-group pull-right">
                    <button class="btn btn-default " (click)="loadPosts()"> <i class="fa fa-refresh"></i> Reload posts</button>
                    <button class="btn btn-default pull-right" [routerLink]="['/admin/posts/create']"> <i class="fa fa-plus"></i> New</button>
                   
                </div>
                
                 
                <div class="clearfix"></div>
          </div>
          <div class="panel-body">
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Actions</th>
                                <th width="25%">Title</th>
                                <th>Created at</th>
                                <th>Last modified at</th>
                                
                            </tr>
                        </thead>
                        <tbody *ngFor="let post of posts;let i = index;">
                            <tr>
                                <td>{{i + 1}}</td>
                                <td>
                                    
                                    <div class="btn-group">
                                        <button type="button" (click)="viewPost(post)" class="btn btn-default">View</button>
                                        <button type="button" (click)="editPost(post)" class="btn btn-default">Edit</button>
                                        <button type="button" (click)="deletePost(post, i)" class="btn btn-default">Delete</button>
                                    </div>
                                    
                                </td>
                                <td>{{post.title}}</td>
                                <td>{{post.created_at | dateFormat}}</td>
                                <td>{{post.updated_at | dateFormat}}</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                
          </div>
    </div>
    
</div>
