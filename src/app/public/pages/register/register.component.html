<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Register</h2>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
                <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
            </div>
            
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                <div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="model.password_confirmation" #confirmPassword="ngModel" required />
                <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Password confirmation is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary" >
                  <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>    Register</button>
                <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
            </div>
        </form>
      </div>
</div>
